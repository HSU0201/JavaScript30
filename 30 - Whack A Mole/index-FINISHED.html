<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/✅" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole"); // 選取所有洞的元素
      const scoreBoard = document.querySelector(".score"); // 選取顯示分數的元素
      const moles = document.querySelectorAll(".mole"); // 選取所有地鼠的元素
      let lastHole; // 定義一個變量保存上一次出現地鼠的洞
      let timeUp = false; // 定義一個變量表示遊戲是否結束
      let score = 0; // 初始化分數為 0

      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min); // 在指定的最小和最大時間之間隨機生成一個時間（毫秒）
      }

      function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length); // 在洞的數組中隨機選擇一個索引
        const hole = holes[idx]; // 選取對應索引的洞
        if (hole === lastHole) {
          console.log("Ah nah thats the same one bud"); // 如果選到的洞和上一次相同，則重新選擇
          return randomHole(holes);
        }
        lastHole = hole; // 更新上一次出現地鼠的洞
        return hole;
      }

      function peep() {
        const time = randomTime(200, 1000); // 隨機生成地鼠出現的時間
        const hole = randomHole(holes); // 隨機選擇一個洞
        hole.classList.add("up"); // 將選中的洞添加 'up' 類，使地鼠出現
        setTimeout(() => {
          hole.classList.remove("up"); // 在指定的時間後移除 'up' 類，使地鼠消失
          if (!timeUp) peep(); // 如果遊戲未結束，繼續出現地鼠
        }, time);
      }

      function startGame() {
        scoreBoard.textContent = 0; // 重置分數顯示
        timeUp = false; // 重置遊戲結束標誌
        score = 0; // 重置分數
        peep(); // 開始出現地鼠
        setTimeout(() => (timeUp = true), 10000); // 10秒後結束遊戲
      }

      function bonk(e) {
        if (!e.isTrusted) return; // 防止使用者作弊，確保是由用戶點擊觸發的事件
        score++; // 增加分數
        this.parentNode.classList.remove("up"); // 移除點擊的地鼠的 'up' 類，使其消失
        scoreBoard.textContent = score; // 更新分數顯示
      }

      moles.forEach((mole) => mole.addEventListener("click", bonk)); // 為每個地鼠添加點擊事件監聽器
    </script>
  </body>
</html>
