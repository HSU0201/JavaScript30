<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/‚úÖ" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      const msg = new SpeechSynthesisUtterance(); // ÂâµÂª∫‰∏ÄÂÄãË™ûÈü≥ÂêàÊàêÂØ¶‰æã
      let voices = []; // ÂÑ≤Â≠òË™ûÈü≥ÂêàÊàêÂô®‰∏≠ÂèØÁî®ÁöÑËÅ≤Èü≥
      const voicesDropdown = document.querySelector('[name="voice"]'); // ËÅ≤Èü≥ÈÅ∏Êìá‰∏ãÊãâÈÅ∏ÂñÆ
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      ); // ÊéßÂà∂ÈÅ∏È†Ö
      const speakButton = document.querySelector("#speak"); // Êí≠ÊîæÊåâÈàï
      const stopButton = document.querySelector("#stop"); // ÂÅúÊ≠¢ÊåâÈàï
      msg.text = document.querySelector('[name="text"]').value; // Ë®≠ÂÆöË¶ÅÂêàÊàêÁöÑÊñáÂ≠ó

      // Êõ¥Êñ∞ËÅ≤Èü≥‰∏ãÊãâÈÅ∏ÂñÆ‰∏≠ÁöÑÈÅ∏È†Ö
      function populateVoices() {
        voices = this.getVoices(); // ÂèñÂæóË™ûÈü≥ÂêàÊàêÂô®‰∏≠ÁöÑËÅ≤Èü≥ÂàóË°®
        voicesDropdown.innerHTML = voices
          .filter((voice) => voice.lang.includes("en")) // ÁØ©ÈÅ∏Âá∫ÂåÖÂê´Ëã±ÊñáÁöÑËÅ≤Èü≥
          .map(
            (voice) =>
              `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`
          )
          .join("");
      }

      // Ë®≠ÂÆöË™ûÈü≥ÂêàÊàêÁöÑËÅ≤Èü≥
      function setVoice() {
        msg.voice = voices.find((voice) => voice.name === this.value); // Ê†πÊìöÈÅ∏ÊìáÁöÑËÅ≤Èü≥ÂêçÁ®±Ë®≠ÂÆöËÅ≤Èü≥
        toggle(); // ÈñãÂßãÂêàÊàêË™ûÈü≥
      }

      // ÈñãÂßãÊàñÂÅúÊ≠¢Ë™ûÈü≥ÂêàÊàê
      function toggle(startOver = true) {
        speechSynthesis.cancel(); // ÂÅúÊ≠¢Ë™ûÈü≥ÂêàÊàê
        if (startOver) {
          speechSynthesis.speak(msg); // ÈñãÂßãÂêàÊàêË™ûÈü≥
        }
      }

      // Ë®≠ÂÆöË™ûÈü≥ÂêàÊàêÁöÑÈÅ∏È†ÖÔºà‰æãÂ¶ÇÈÄüÂ∫¶„ÄÅÈü≥Ë™øÁ≠âÔºâ
      function setOption() {
        console.log(this.name, this.value);
        msg[this.name] = this.value; // Ê†πÊìöÈÅ∏ÊìáÁöÑÈÅ∏È†ÖÂêçÁ®±Ë®≠ÂÆöÈÅ∏È†ÖÂÄº
        toggle(); // ÈñãÂßãÂêàÊàêË™ûÈü≥
      }

      // Áõ£ËÅΩË™ûÈü≥ÂêàÊàêÂô®ÁöÑËÅ≤Èü≥ËÆäÂåñ‰∫ã‰ª∂ÔºåÊõ¥Êñ∞ËÅ≤Èü≥‰∏ãÊãâÈÅ∏ÂñÆ
      speechSynthesis.addEventListener("voiceschanged", populateVoices);
      // Áõ£ËÅΩËÅ≤Èü≥‰∏ãÊãâÈÅ∏ÂñÆÁöÑÈÅ∏Êìá‰∫ã‰ª∂ÔºåË®≠ÂÆöËÅ≤Èü≥
      voicesDropdown.addEventListener("change", setVoice);
      // Áõ£ËÅΩÊéßÂà∂ÈÅ∏È†ÖÁöÑËÆäÂåñ‰∫ã‰ª∂ÔºåË®≠ÂÆöÈÅ∏È†Ö
      options.forEach((option) => option.addEventListener("change", setOption));
      // Áõ£ËÅΩÊí≠ÊîæÊåâÈàïÁöÑÈªûÊìä‰∫ã‰ª∂ÔºåÈñãÂßãË™ûÈü≥ÂêàÊàê
      speakButton.addEventListener("click", toggle);
      // Áõ£ËÅΩÂÅúÊ≠¢ÊåâÈàïÁöÑÈªûÊìä‰∫ã‰ª∂ÔºåÂÅúÊ≠¢Ë™ûÈü≥ÂêàÊàê
      stopButton.addEventListener("click", () => toggle(false));
    </script>
  </body>
</html>
