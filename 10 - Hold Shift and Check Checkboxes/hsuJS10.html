<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />

  <body>
    <style>
      html {
        font-family: sans-serif;
        background: #ffc600;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
    <!--
  ä»¥ä¸‹æ˜¯æ‚¨åœ¨é›»å­éƒµä»¶ç”¨æˆ¶ç«¯ä¸­çœ‹åˆ°çš„å¸¸è¦‹ä½ˆå±€ã€‚

   ç•¶ä½¿ç”¨è€…æŒ‰ä¸€ä¸‹è¤‡é¸æ¡†ï¼ŒæŒ‰ä½ Shift éµï¼Œç„¶å¾ŒæŒ‰ä¸€ä¸‹å¹¾è¡Œä¸‹æ–¹çš„å¦ä¸€å€‹è¤‡é¸æ¡†æ™‚ï¼Œæ‡‰é¸å–é€™å…©å€‹è¤‡é¸æ¡†ä¹‹é–“çš„æ‰€æœ‰è¤‡é¸æ¡†ã€‚

    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script>
      const checkboxes = document.querySelectorAll(
        '.inbox input[type="checkbox"]'
      );
      let lastChecked;
      function handleCheck(e) {
        let inBetween = false;
        if (e.shiftKey && lastChecked && this != lastChecked) {
          const currentChecked = this;
          checkboxes.forEach((checkbox) => {
            if (checkbox === currentChecked || checkbox === lastChecked) {
              inBetween = !inBetween;
            }
            if (inBetween) {
              checkbox.checked = currentChecked.checked;
            }
          });
        }
        lastChecked = this;
      }
      checkboxes.forEach((checkbox) =>
        checkbox.addEventListener("click", handleCheck)
      );
    </script>
  </body>
</html>
