      window.SpeechRecognition =

      const recognition = new SpeechRecognition();
      // è¨­å®šæ˜¯å¦é¡¯ç¤ºä¸­é–“çµæœ
      recognition.interimResults = true;

      recognition.lang = "en-US";

      // å»ºç«‹ä¸€å€‹æ®µè½å…ƒç´ ä¾†é¡¯ç¤ºçµæœ
      let p = document.createElement("p");

      const words = document.querySelector(".words");
      // å°‡æ®µè½å…ƒç´ æ·»åŠ åˆ° .words å®¹å™¨ä¸­
      words.appendChild(p);

      // ç•¶æœ‰èªéŸ³è­˜åˆ¥çµæœæ™‚è§¸ç™¼
      recognition.addEventListener("result", (e) => {
        // å°‡çµæœè½‰æ›ç‚ºé™£åˆ—ï¼Œä¸¦æå–è½‰éŒ„æ–‡æœ¬
        const transcript = Array.from(e.results)

        // å°‡ä¸é›…è©èªæ›¿æ›ç‚ºè¡¨æƒ…ç¬¦è™Ÿ ğŸ’©
        const poopScript = transcript.replace(/poop|poo|shit|dump/gi, "ğŸ’©");
        // å°‡æ›¿æ›å¾Œçš„æ–‡æœ¬é¡¯ç¤ºåœ¨æ®µè½å…ƒç´ ä¸­
        p.textContent = poopScript;

        // å¦‚æœé€™æ˜¯æœ€çµ‚çµæœï¼Œå‰‡å‰µå»ºä¸€å€‹æ–°çš„æ®µè½å…ƒç´ ä¾†é¡¯ç¤ºå¾ŒçºŒçš„çµæœ
        if (e.results[0].isFinal) {
          p = document.createElement("p");
          words.appendChild(p);
        }
      });

      // ç•¶èªéŸ³è­˜åˆ¥çµæŸæ™‚ï¼Œé‡æ–°å•Ÿå‹•èªéŸ³è­˜åˆ¥
      recognition.addEventListener("end", recognition.start);

      recognition.start();
    </script>
