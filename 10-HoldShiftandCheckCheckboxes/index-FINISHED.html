<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="icon" href="https://fav.farm/✅" />
  </head>
  <body>
    <style>
      html {
        font-family: sans-serif;
        background: #ffc600;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes in-between those two checkboxes should be checked.

  -->
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script>
      const checkboxes = document.querySelectorAll(
        '.inbox input[type="checkbox"]'
      ); // 獲取所有 .inbox 下的 checkbox 元素

      let lastChecked; // 記錄最後一次被選中的 checkbox

      function handleCheck(e) {
        // Check if they had the shift key down
        // AND check that they are checking it
        // 檢查是否按下 Shift 鍵
        // 並且檢查當前是否在選中
        let inBetween = false; // 用於記錄是否在兩個選中的 checkbox 之間
        if (e.shiftKey && this.checked) {
          // go ahead and do what we please
          // loop over every single checkbox
          // 如果按下 Shift 鍵並且當前 checkbox 是選中的狀態
          // 遍歷所有的 checkbox
          checkboxes.forEach((checkbox) => {
            console.log(checkbox); // 輸出當前遍歷的 checkbox
            if (checkbox === this || checkbox === lastChecked) {
              inBetween = !inBetween; // 切換 inBetween 狀態
              console.log("Starting to check them in between!"); // 輸出提示信息
            }

            if (inBetween) {
              checkbox.checked = true; // 將 inBetween 狀態內的 checkbox 設為選中
            }
          });
        }

        lastChecked = this; // 更新最後一次選中的 checkbox
      }

      checkboxes.forEach((checkbox) =>
        checkbox.addEventListener("click", handleCheck)
      ); // 為每個 checkbox 添加點擊事件監聽器，觸發 handleCheck 函數
    </script>
  </body>
</html>
