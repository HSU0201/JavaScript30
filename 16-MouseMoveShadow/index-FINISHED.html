<body>

<script>
// é¸å– hero å…ƒç´ å’Œå…¶ä¸­çš„ h1 å…ƒç´ 
const hero = document.querySelector('.hero');
const text = hero.querySelector('h1');
const walk = 500; // é™°å½±æœ€å¤§ä½ç§»é‡ç‚º 500px

// å®šç¾©ä¸€å€‹å‡½å¼ shadowï¼Œç”¨ä¾†è™•ç†æ»‘é¼ ç§»å‹•äº‹ä»¶
function shadow(e) {
  // å–å¾— hero å…ƒç´ çš„å¯¬åº¦å’Œé«˜åº¦
  const { offsetWidth: width, offsetHeight: height } = hero;
  // åˆå§‹åŒ–æ»‘é¼ ç›¸å°æ–¼ hero å…ƒç´ çš„ä½ç½®
  let { offsetX: x, offsetY: y } = e;

  // å¦‚æœè§¸ç™¼äº‹ä»¶çš„ä¸æ˜¯ hero å…ƒç´ ï¼Œå‰‡æ›´æ–° x å’Œ y çš„å€¼
  if (this !== e.target) {
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
  }

  // è¨ˆç®— x å’Œ y æ–¹å‘ä¸Šçš„é™°å½±ä½ç§»é‡
  const xWalk = Math.round((x / width * walk) - (walk / 2));
  const yWalk = Math.round((y / height * walk) - (walk / 2));

  // è¨­ç½®æ–‡å­—é™°å½±æ•ˆæœï¼Œä½¿ç”¨ text-shadow CSS å±¬æ€§
  text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),  // ç²‰ç´…è‰²é™°å½±
    ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),  // é’è‰²é™°å½±
    ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),  // ç¶ è‰²é™°å½±
    ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)  // è—è‰²é™°å½±
  `;
}


// ç›£è½ hero å…ƒç´ çš„æ»‘é¼ ç§»å‹•äº‹ä»¶
hero.addEventListener('mousemove', shadow);

</script>
